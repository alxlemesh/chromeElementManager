<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .icon-preview {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 5px;
      background: white;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Extension Icon Generator</h1>
  <p>Right-click on each canvas and select "Save image as..." to save the icons.</p>

  <div class="icon-preview">
    <canvas id="icon16" width="16" height="16"></canvas>
    <div>16x16 (icon16.png)</div>
  </div>

  <div class="icon-preview">
    <canvas id="icon48" width="48" height="48"></canvas>
    <div>48x48 (icon48.png)</div>
  </div>

  <div class="icon-preview">
    <canvas id="icon128" width="128" height="128"></canvas>
    <div>128x128 (icon128.png)</div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Draw rounded rectangle background
      ctx.fillStyle = gradient;
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();

      // Draw highlighter marker icon
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'rgba(251, 191, 36, 0.8)';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Highlighter body
      const startX = size * 0.3;
      const startY = size * 0.7;
      const endX = size * 0.7;
      const endY = size * 0.3;
      const width = size * 0.2;

      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.stroke();

      // Highlighter tip
      ctx.beginPath();
      ctx.arc(endX, endY, size * 0.1, 0, Math.PI * 2);
      ctx.fill();

      // Highlighted line beneath
      ctx.strokeStyle = 'rgba(251, 191, 36, 0.5)';
      ctx.lineWidth = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(size * 0.2, size * 0.8);
      ctx.lineTo(size * 0.8, size * 0.8);
      ctx.stroke();

      // Small X mark for "remove" feature
      ctx.strokeStyle = '#ef4444';
      ctx.lineWidth = size * 0.06;
      const xSize = size * 0.15;
      const xPos = size * 0.75;
      const yPos = size * 0.75;

      ctx.beginPath();
      ctx.moveTo(xPos - xSize/2, yPos - xSize/2);
      ctx.lineTo(xPos + xSize/2, yPos + xSize/2);
      ctx.moveTo(xPos + xSize/2, yPos - xSize/2);
      ctx.lineTo(xPos - xSize/2, yPos + xSize/2);
      ctx.stroke();
    }

    // Generate all icons
    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));
  </script>
</body>
</html>
